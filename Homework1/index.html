<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Titanic EDA (Browser-only, GitHub Pages)</title>

  <!-- CDN libs (client-side only) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --bg: #0b1020;
      --panel: #111a33;
      --muted: #93a4c7;
      --text: #e8eeff;
      --accent: #7aa2ff;
      --danger: #ff6b6b;
      --ok: #2ee59d;
      --border: rgba(255,255,255,0.10);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(122,162,255,0.25), transparent 50%),
                  radial-gradient(900px 600px at 90% 10%, rgba(46,229,157,0.12), transparent 60%),
                  var(--bg);
      color: var(--text);
    }
    header {
      padding: 22px 16px 10px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(to bottom, rgba(17,26,51,0.75), rgba(17,26,51,0.35));
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    header h1 {
      margin: 0 0 6px;
      font-weight: 800;
      letter-spacing: 0.2px;
      font-size: 20px;
    }
    header p {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
      display: grid;
      gap: 14px;
    }
    .grid {
      display: grid;
      gap: 14px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 980px) {
      .grid.cols-2 { grid-template-columns: 1fr 1fr; }
      .grid.cols-3 { grid-template-columns: 1fr 1fr 1fr; }
    }
    section {
      background: rgba(17,26,51,0.70);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }
    section h2 {
      margin: 0 0 10px;
      font-size: 14px;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      color: rgba(232,238,255,0.92);
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    label {
      font-size: 13px;
      color: var(--muted);
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      background: rgba(11,16,32,0.35);
      color: var(--text);
    }
    button {
      border: 1px solid var(--border);
      background: rgba(122,162,255,0.20);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    button:hover { background: rgba(122,162,255,0.28); }
    button.secondary { background: rgba(255,255,255,0.06); }
    button.danger { background: rgba(255,107,107,0.18); }
    .pill {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      font-size: 12px;
      color: var(--muted);
    }
    .pill b { color: var(--text); }
    .note {
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
    }
    .hr {
      height: 1px;
      background: var(--border);
      margin: 10px 0;
    }
    .scroll {
      overflow: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(11,16,32,0.35);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 720px;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      font-size: 12px;
      white-space: nowrap;
    }
    th {
      position: sticky;
      top: 0;
      background: rgba(11,16,32,0.85);
      text-align: left;
      color: rgba(232,238,255,0.95);
      z-index: 2;
    }
    td { color: rgba(232,238,255,0.88); }
    .muted { color: var(--muted); }
    .two-col {
      display: grid;
      gap: 14px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 980px) {
      .two-col { grid-template-columns: 1fr 1fr; }
    }
    .canvas-wrap {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      background: rgba(11,16,32,0.35);
    }
    canvas { width: 100% !important; height: 320px !important; }
    .small canvas { height: 260px !important; }
    .status {
      display: grid;
      gap: 8px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 720px) {
      .status { grid-template-columns: 1fr 1fr 1fr; }
    }
    .kpi {
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
    }
    .kpi .label { color: var(--muted); font-size: 12px; }
    .kpi .value { font-size: 18px; font-weight: 900; margin-top: 4px; }
    .footer-note {
      padding: 14px 16px 22px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hint { color: rgba(46,229,157,0.9); font-weight: 700; }
    select{
      padding:8px;
      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(11,16,32,0.35);
      color:var(--text);
    }
  </style>
</head>

    </p>
  </header>

</body>
</html>
